---
- name: create backend dir
  file:
    path: ~/backend
    state: directory

- name: extract zip file
  ansible.builtin.unarchive:
    src:  ~/project/artifact.tar.gz
    dest: ~/backend
  
- name: installing dependencies
  shell: |
    cd ~
    cd backend
    npm install

- name: restarting pm2 server
  shell: |
    pm2 stop default
    pm2 start npm -- start
